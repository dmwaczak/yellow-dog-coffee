<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Your Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #fbbf24;
    }

    .btn-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-link:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redeem Your Free Coffee</h2>
    <form method="POST" action="/redeem">
      <input type="tel" name="phone" placeholder="Enter your phone number" required />
      <button type="submit">Claim Reward ðŸŽ‰</button>
    </form>

    <a href="/status" class="btn-link">Back to Status</a>
    <a href="/" class="btn-link">Home</a>
  </div>
</body>
</html>
