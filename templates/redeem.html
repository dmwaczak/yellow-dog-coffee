{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Your Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-link:hover {
      background-color: #fbbf24;
    }

    .qr-code {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Your Free Coffee is Ready!</h2>
    <p>Show this QR code to a Yellow Dog team member at the counter to redeem your reward.</p>

    {% if qr_data %}
      <div class="qr-code">
        <img src="data:image/png;base64,{{ qr_data }}" alt="Yellow Dog QR Code" width="200" height="200" style="border-radius: 12px;" />
      </div>
    {% else %}
      <p>Sorry, no QR code found. Please try again or speak to a barista.</p>
    {% endif %}

    <a href="/status" class="btn-link">Back to Status</a>
    <a href="/" class="btn-link">Home</a>
  </div>
</body>
</html>
