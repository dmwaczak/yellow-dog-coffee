<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yellow Dog Digital Punch Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #1a2c3a;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
      color: #1a2c3a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fbbf24;
    }

    .check-status-link,
    .go-home-link {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background-color: #fcd34d;
      color: #1a2c3a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .check-status-link:hover,
    .go-home-link:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up for Yellow Dog Rewards</h2>
    <form id="userForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">Join the Pack üê∂</button>
    </form>

    <a href="/status" class="check-status-link">Check My Punches & Points</a>
    <a href="/" class="go-home-link">Go Back Home</a>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first_name, last_name, email, phone })
        });

        const result = await response.json();
        if (response.ok && result.redirect) {
          window.location.href = result.redirect;
        } else {
          alert(result.error || "Something went wrong.");
        }

      } catch (err) {
        console.error("Error submitting form:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
