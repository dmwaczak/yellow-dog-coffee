<!-- Upgraded barista.html for Yellow Dog Coffee -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barista Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel {
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: flex-start;
      justify-content: center;
      width: 90%;
      max-width: 1100px;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-section, .info-section {
      flex: 1;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #fbbf24;
    }
    .info-box {
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #fefce8;
    }
    .info-box p {
      font-size: 18px;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
    .reward-item button {
      background-color: #86efac;
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
    }
    .reward-item button:hover {
      background-color: #4ade80;
    }
    .checkout-summary {
      margin-top: 20px;
      background-color: #e0f2fe;
      border: 2px solid #38bdf8;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Barista Dashboard</h2>
  <div class="panel">
    <div class="form-section">
      <input type="tel" id="phone" placeholder="Customer Phone Number" required>
      <button onclick="lookupCustomer()">Look Up Customer</button>
      <input type="number" id="coffees" placeholder="Number of Coffees" min="1">
      <input type="number" id="amount" placeholder="Amount Spent ($)" step="0.01">
      <button onclick="addToSummary()">Add to Order</button>
      <div class="checkout-summary">
        <strong>üßæ Order Summary:</strong>
        <ul id="summary-list"></ul>
        <button onclick="payOrder()">Pay Order</button>
      </div>
      <button onclick="resetPanel()">Reset for Next Customer</button>
    </div>

    <div class="info-section">
      <div id="customer-info" class="info-box hidden">
        <p><strong>Name:</strong> <span id="cust-name"></span></p>
        <p><strong>Punches:</strong> <span id="cust-punches"></span></p>
        <p><strong>Points:</strong> <span id="cust-points"></span></p>
        <div id="free-coffee-box"></div>
        <div id="rewards-section"></div>
      </div>
    </div>
  </div>

  <div class="message" id="message"></div>

  <script>
    let currentPhone = '';
    let currentName = '';
    let customerData = {};
    let order = { coffees: 0, amount: 0, summary: [] };

    async function lookupCustomer() {
      const phone = document.getElementById('phone').value;
      const msg = document.getElementById('message');
      msg.innerText = 'Looking up customer...';

      try {
        const res = await fetch('/status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phone)}`
        });
        const html = await res.text();
        const punches = html.match(/You have <strong>(\d+)<\/strong> punches/);
        const points = html.match(/You have <strong>(\d+)<\/strong> points/);
        const name = html.match(/Hey (.*?)!/);

        if (punches && points && name) {
          currentPhone = phone;
          customerData = {
            name: name[1],
            punches: parseInt(punches[1]),
            points: parseInt(points[1])
          };
          document.getElementById('cust-name').innerText = customerData.name;
          document.getElementById('cust-punches').innerText = customerData.punches;
          document.getElementById('cust-points').innerText = customerData.points;

          document.getElementById('free-coffee-box').innerHTML =
            customerData.punches >= 12 ?
            `<p style="color:green;">üéâ Eligible for free coffee!</p>` :
            `<p>${12 - customerData.punches} more until a free coffee</p>`;

          const rewardsDiv = document.getElementById('rewards-section');
          rewardsDiv.innerHTML = '<h4>üéÅ Rewards:</h4>';
          const rewards = [
            { name: 'ü•™ Toast', cost: 100 },
            { name: 'üßä Cold Brew', cost: 250 },
            { name: '‚òï Mug', cost: 500 }
          ];
          rewards.forEach(reward => {
            rewardsDiv.innerHTML += customerData.points >= reward.cost ?
              `<div class='reward-item'><span>${reward.name} - ${reward.cost} pts</span>
              <button onclick="redeemPoints(${reward.cost}, '${reward.name}')">Redeem</button></div>` :
              `<div class='reward-item'><span>${reward.name} - Need ${reward.cost - customerData.points} more pts</span></div>`;
          });

          document.getElementById('customer-info').classList.remove('hidden');
          msg.innerText = '';
        } else {
          msg.innerText = 'Customer not found.';
        }
      } catch (e) {
        msg.innerText = 'Error looking up customer.';
      }
    }

    function addToSummary() {
      const coffees = parseInt(document.getElementById('coffees').value) || 0;
      const amount = parseFloat(document.getElementById('amount').value) || 0;

      if (coffees > 0) order.summary.push(`‚òï ${coffees} coffee(s)`);
      if (amount > 0) order.summary.push(`üí∞ $${amount.toFixed(2)}`);

      order.coffees += coffees;
      order.amount += amount;

      const summaryList = document.getElementById('summary-list');
      summaryList.innerHTML = '';
      order.summary.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        summaryList.appendChild(li);
      });
    }

    async function payOrder() {
      const msg = document.getElementById('message');
      if (!currentPhone || (order.coffees === 0 && order.amount === 0)) {
        msg.innerText = 'Missing customer or order details';
        return;
      }

      try {
        const res = await fetch('/barista', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: currentPhone, coffees: order.coffees, amount: order.amount })
        });
        const result = await res.json();
        msg.innerText = res.ok ? result.message : result.error;
        lookupCustomer();
        order = { coffees: 0, amount: 0, summary: [] };
        document.getElementById('summary-list').innerHTML = '';
      } catch (e) {
        msg.innerText = 'Transaction failed';
      }
    }

    async function redeemPoints(points, name) {
      const msg = document.getElementById('message');
      try {
        const res = await fetch('/redeem-points', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${currentPhone}&points=${points}`
        });
        const result = await res.text();
        msg.innerText = result;
        order.summary.push(`üéÅ ${name}`);
        payOrder();
      } catch (e) {
        msg.innerText = 'Failed to redeem reward';
      }
    }

    function resetPanel() {
      currentPhone = '';
      customerData = {};
      order = { coffees: 0, amount: 0, summary: [] };
      document.getElementById('phone').value = '';
      document.getElementById('cust-name').innerText = '';
      document.getElementById('cust-punches').innerText = '';
      document.getElementById('cust-points').innerText = '';
      document.getElementById('free-coffee-box').innerHTML = '';
      document.getElementById('rewards-section').innerHTML = '';
      document.getElementById('customer-info').classList.add('hidden');
      document.getElementById('summary-list').innerHTML = '';
      document.getElementById('message').innerText = '';
    }
  </script>
</body>
</html>
