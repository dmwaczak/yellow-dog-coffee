<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barista Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .panel {
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: flex-start;
      justify-content: center;
      width: 90%;
      max-width: 1100px;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section, .info-section {
      flex: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #fbbf24;
    }

    .info-box {
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #fefce8;
    }

    .info-box p {
      font-size: 18px;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    .rewards-list {
      margin-top: 10px;
      text-align: left;
    }

    .reward-item {
      background-color: #fff8dc;
      border: 1px solid #fcd34d;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .reward-item span {
      display: block;
      margin-bottom: 5px;
    }

    .reward-item button {
      background-color: #86efac;
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
    }

    .reward-item button:hover {
      background-color: #4ade80;
    }
  </style>
</head>
<body>
  <h2>Barista Panel</h2>
  <div class="panel">
    <div class="form-section">
      <input type="tel" id="phone" placeholder="Customer Phone Number" required>
      <button onclick="lookupCustomer()">Look Up Customer</button>

      <input type="number" id="coffees" placeholder="Number of Coffees" min="1">
      <input type="number" id="amount" placeholder="Amount Spent ($)" step="0.01">
      <button onclick="logPurchase()">Add Purchase</button>
      <button onclick="resetPanel()">Reset for Next Customer</button>
    </div>

    <div class="info-section">
      <div id="customer-info" class="info-box hidden">
        <p><strong>Name:</strong> <span id="cust-name"></span></p>
        <p><strong>Punches:</strong> <span id="cust-punches"></span></p>
        <p><strong>Points:</strong> <span id="cust-points"></span></p>
        <div id="free-coffee-box"></div>
        <div id="rewards-section" class="rewards-list"></div>
      </div>
    </div>
  </div>

  <div class="message" id="message"></div>

  <script>
    let currentPhone = '';

    const rewards = [
      { name: "ü•™ Free Toast", points: 100 },
      { name: "üßä Cold Brew", points: 250 },
      { name: "‚òï Yellow Dog Mug", points: 500 }
    ];

    async function lookupCustomer() {
      const phone = document.getElementById('phone').value;
      const msg = document.getElementById('message');
      const infoBox = document.getElementById('customer-info');
      currentPhone = phone;

      msg.innerText = '';
      infoBox.classList.add('hidden');

      try {
        const res = await fetch(`/status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phone)}`
        });

        const html = await res.text();
        const punchesMatch = html.match(/You have <strong>(\d+)<\/strong> punches/);
        const pointsMatch = html.match(/You have <strong>(\d+)<\/strong> points/);
        const nameMatch = html.match(/Hey (.*?)!/);

        if (res.ok && punchesMatch && pointsMatch && nameMatch) {
          const punches = parseInt(punchesMatch[1]);
          const points = parseInt(pointsMatch[1]);

          document.getElementById('cust-name').innerText = nameMatch[1];
          document.getElementById('cust-punches').innerText = punches;
          document.getElementById('cust-points').innerText = points;

          if (punches >= 12) {
            document.getElementById('free-coffee-box').innerHTML = `
              <p style="color: green; font-weight: bold;">üéâ Eligible for free coffee!</p>
              <button onclick="redeemFreeCoffee('${phone}')">Redeem Free Coffee</button>
            `;
          } else {
            document.getElementById('free-coffee-box').innerHTML = `
              <p>${12 - punches} more punches until next free coffee.</p>
            `;
          }

          updateRewardSection(points);
          infoBox.classList.remove('hidden');
        } else {
          msg.innerText = 'Customer not found or error parsing data.';
        }
      } catch (err) {
        msg.innerText = 'Error fetching customer data.';
      }
    }

    function updateRewardSection(points) {
      const section = document.getElementById('rewards-section');
      section.innerHTML = '<strong>üéÅ Point-Based Rewards:</strong>';

      rewards.forEach(reward => {
        if (points >= reward.points) {
          section.innerHTML += `
            <div class="reward-item">
              <span>${reward.name} (Requires ${reward.points} points)</span>
              <button onclick="redeemPoints(${reward.points})">Redeem</button>
            </div>
          `;
        } else {
          const remaining = reward.points - points;
          section.innerHTML += `
            <div class="reward-item">
              <span>${reward.name} (Need ${remaining} more points)</span>
            </div>
          `;
        }
      });
    }

    async function redeemPoints(pointsToDeduct) {
      const msg = document.getElementById('message');
      try {
        const res = await fetch('/redeem-points', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(currentPhone)}&points=${pointsToDeduct}`
        });

        const result = await res.text();
        msg.innerText = result;
        await lookupCustomer();
      } catch (err) {
        msg.innerText = 'Could not redeem points.';
      }
    }

    async function logPurchase() {
      const phone = document.getElementById('phone').value;
      const coffees = document.getElementById('coffees').value;
      const amount = document.getElementById('amount').value;
      const msg = document.getElementById('message');

      if (!phone || !coffees || !amount) {
        msg.innerText = 'Please fill in all fields.';
        return;
      }

      try {
        const response = await fetch('/barista', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, coffees, amount })
        });

        const result = await response.json();
        msg.innerText = response.ok ? result.message : result.error;
        await lookupCustomer();
      } catch (err) {
        msg.innerText = 'Something went wrong.';
      }
    }

    async function redeemFreeCoffee(phone) {
      const msg = document.getElementById('message');
      try {
        const response = await fetch('/redeem-check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phone)}`
        });

        const result = await response.text();
        msg.innerText = result;
        lookupCustomer();
      } catch (err) {
        msg.innerText = 'Redemption failed. Please try again.';
      }
    }

    function resetPanel() {
      document.getElementById('phone').value = '';
      document.getElementById('coffees').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('cust-name').innerText = '';
      document.getElementById('cust-punches').innerText = '';
      document.getElementById('cust-points').innerText = '';
      document.getElementById('free-coffee-box').innerHTML = '';
      document.getElementById('rewards-section').innerHTML = '';
      document.getElementById('customer-info').classList.add('hidden');
      document.getElementById('message').innerText = '';
    }
  </script>
</body>
</html>
