<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barista Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f5ec;
      color: #2e2e2e;
      margin: 0;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #4b3b2b;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .panel {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      margin: 0 auto;
    }
    .form-section, .info-section {
      flex: 1 1 400px;
      min-width: 320px;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #ffd966;
      font-weight: bold;
      color: #333;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #fbc02d;
    }
    .checkout-summary {
      background-color: #f0f8ff;
      border: 2px solid #2196f3;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }
    .checkout-summary ul {
      padding-left: 20px;
      margin-top: 10px;
    }
    .info-box {
      padding: 20px;
      background-color: #fffbe6;
      border-left: 5px solid #fcd34d;
      border-radius: 10px;
    }
    .info-box p {
      margin: 8px 0;
      font-size: 18px;
    }
    .reward-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff8dc;
      border: 1px solid #fcd34d;
      border-radius: 10px;
    }
    .reward-item span {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .reward-item button {
      background-color: #81c784;
      border: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .reward-item button:hover {
      background-color: #66bb6a;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-style: italic;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Barista Dashboard</h2>
  <div class="panel">
    <div class="form-section">
      <input type="tel" id="phone" placeholder="Customer Phone Number" required>
      <button onclick="lookupCustomer()">Look Up Customer</button>
      <input type="number" id="coffees" placeholder="Number of Coffees" min="1">
      <input type="number" id="amount" placeholder="Amount Spent ($)" step="0.01">
      <button onclick="addToSummary()">Add to Order</button>
      <div class="checkout-summary">
        <strong>ðŸ§¾ Order Summary:</strong>
        <ul id="summary-list"></ul>
        <button onclick="payOrder()">Pay Order</button>
      </div>
      <button onclick="resetPanel()">Reset for Next Customer</button>
    </div>
    <div class="info-section">
      <div id="customer-info" class="info-box hidden">
        <p><strong>Name:</strong> <span id="cust-name"></span></p>
        <p><strong>Punches:</strong> <span id="cust-punches"></span></p>
        <p><strong>Points:</strong> <span id="cust-points"></span></p>
        <div id="free-coffee-box"></div>
        <div id="rewards-section"></div>
      </div>
    </div>
  </div>
  <div class="message" id="message"></div>
</body>
</html>
