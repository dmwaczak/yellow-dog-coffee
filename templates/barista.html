<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barista Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #fbbf24;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Log Purchase</h2>
    <input type="tel" id="phone" placeholder="Customer Phone Number" required />
    <input type="number" id="coffees" placeholder="Number of Coffees" min="1" required />
    <input type="number" id="amount" placeholder="Amount Spent ($)" step="0.01" required />
    <button onclick="logTransaction()">Submit</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    async function logTransaction() {
      const phone = document.getElementById('phone').value;
      const coffees = document.getElementById('coffees').value;
      const amount = document.getElementById('amount').value;
      const messageDiv = document.getElementById('message');

      if (!phone || !coffees || !amount) {
        messageDiv.innerText = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch('/barista', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, coffees, amount })
        });

        const result = await response.json();
        messageDiv.innerText = response.ok ? result.message : result.error;
      } catch (err) {
        console.error("Error logging transaction:", err);
        messageDiv.innerText = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
