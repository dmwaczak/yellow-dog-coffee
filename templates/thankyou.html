<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background-color: #fcd34d;
      color: #1a2c3a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="emoji">üê∂‚òï</div>
    <h2>Thanks for signing up, {{ first_name }}!</h2>
    <p>Welcome to the Yellow Dog Coffee family!</p>

    <a class="btn" href="/status">Check My Punches & Points</a>
    <a class="btn" href="/">Go Back Home</a>

    <p style="margin-top: 30px; font-size: 14px; color: #666;">
      Already signed up? You can check your rewards status anytime using the button above.
    </p>
  </div>
</body>
</html>
