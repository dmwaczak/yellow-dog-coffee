{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barista Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #fcd34d;
      color: #1a2c3a;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #fbbf24;
    }
    .error {
      color: red;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Staff Access</h2>
    <form method="POST" action="/barista-login">
      <input type="password" name="password" placeholder="Enter passcode" required>
      <button type="submit">Enter</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
