<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Punch Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf9f2;
      color: #1a2c3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin: 12px 0;
    }

    .emoji {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #fcd34d;
      color: #1a2c3a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="emoji">üêæ‚òï</div>
    <h2>Hey {{ name }}!</h2>
    <p>You have <strong>{{ punches }}</strong> punches.</p>
    <p>You have <strong>{{ points }}</strong> points.</p>

    {% if punches >= 12 %}
      <p>üéâ You‚Äôve earned a free coffee!</p>
      <a href="/redeem" class="btn">Redeem Now</a>
    {% else %}
      <p>{{ 12 - punches }} more punches until your next free coffee!</p>
    {% endif %}
  </div>
</body>
</html>
